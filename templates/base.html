
{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="/res/css/bootstrap.min.css" rel="stylesheet">
    <link href="/res/css/main.css" rel="stylesheet">

    <title>{{template "title" .}} - OverHours</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdfeff;">
    <a class="navbar-brand" href="/">OverHours</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li id="nav-index" class="nav-item">
                <a class="nav-link" href="/">
                    <span>Home</span>
                </a>
            </li>
            <li id="nav-users" class="nav-item">
                <a class="nav-link" href="#">
                    <span>Users</span>
                </a>
            </li>
            <li id="nav-doors" class="nav-item">
                <a class="nav-link" href="#">
                    <span>Doors</span>
                </a>
            </li>
            <li id="nav-settings" class="nav-item">
                <a class="nav-link" href="#">
                    <span>Settings</span>
                </a>
            </li>
            <li id="nav-logs" class="nav-item">
                <a class="nav-link" href="#">
                    <span>Logs</span>
                </a>
            </li>
        </ul>
    </div>
    <span class="navbar-text mt-2 mt-lg-0 mr-2 text-light" id="navUser"></span>
    <a class="btn btn-outline-dark" href="/logout">Logout</a>
</nav>

<div class="container-fluid">
    {{template "body" .}}
</div>

<!-- JS Scripts -->

<!-- load jQuery 3.3.1 -->
<script src="/res/js/jquery-3.3.1.min.js"></script>
<script src="/res/js/jquery.websocket-0.0.1.js"></script>
<script src="/res/js/HoursWebsocket.js"></script>

<script src="/res/js/jquery-3.3.1.slim.min.js"></script>
<script src="/res/js/popper.min.js"></script>
<script src="/res/js/bootstrap.min.js"></script>

{{template "script" .}}
</body>
</html>

{{end}}
