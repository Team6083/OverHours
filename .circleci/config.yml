version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
      - image: circleci/mongo:4.0.5
    working_directory: /go/src/github.com/Team6083/OverHours
    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results
jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - run:
          name: Add missing and remove unused modules
          command: go mod tidy
      - run:
          name: Verify dependencies have expected content
          command: go mod verify
      - run:
          name: run tests
          command: |
            go fmt ./...
            go vet ./...
            go test -v ./...
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results
  deploy:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
      - run: curl -sL https://sentry.io/get-cli/ | bash
      - run:
          name: Sentry release
          command: |
            VERSION="over-hours@1.3.2"
            echo $VERSION
            sentry-cli releases new -p overhours $VERSION
            sentry-cli releases set-commits --auto $VERSION
            sentry-cli releases deploys $VERSION new -e "overhours-test"


workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master