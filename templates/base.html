{{define "base"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="/res/css/main.css" rel="stylesheet">
        {{template "head" .}}

        <title>{{template "title" .}} - OverHours</title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdfeff;">
        <a class="navbar-brand" href="/">OverHours</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="nav-home" class="nav-item">
                    <a class="nav-link" href="/">
                        <span>Home</span>
                    </a>
                </li>
                <li id="nav-timeLog" class="nav-item">
                    <a class="nav-link" href="/timeLog">
                        <span>TimeLogs</span>
                    </a>
                </li>
                <li id="nav-leaderboard" class="nav-item">
                    <a class="nav-link" href="/board/ranking">
                        <span>Leaderboard</span>
                    </a>
                </li>
                <li id="nav-meeting" class="nav-item">
                    <a class="nav-link" href="/meeting">
                        <span>Meeting</span>
                    </a>
                </li>
                <li id="nav-users" class="nav-item">
                    <a class="nav-link" href="/users">
                        <span>Users</span>
                    </a>
                </li>
                <li id="nav-settings" class="nav-item">
                    <a class="nav-link" href="/settings">
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div id="userBar"><span class="navbar-text text-dark mr-md-2" id="navUser"></span> <a id="userNameA"><span
                            class="badge badge-success">Edit profile</span></a></div>
        </div>
        <a class="btn btn-outline-dark ml-md-2" href="/logout" id="logoutBtn">Logout</a>
    </nav>

    <div class="container-fluid">
        {{template "body" .}}
    </div>

    <div class="ml-md-5 ml-2 mr-md-5 mr-2">
        <hr>
        <div class="text-center">
            <p>OverHours 1.4.3 | <a class="badge-pill badge badge-warning"
                                    href="https://github.com/Team6083/OverHours/issues">Bugs report</a></p>
        </div>
    </div>

    <!-- JS Scripts -->

    <!-- load jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/res/js/util.js"></script>
    <script>
        if (readCookie("userName") !== null) {
            $("#navUser").html(readCookie("userName"));
            $("#userNameA").attr("href", "/users/form?edit=" + readCookie("userName"));
        } else {
            $("#logoutBtn").addClass("d-none");
            $("#userBar").addClass("d-none");
            $("#userNameA").attr("href", "#");
        }
    </script>
    {{template "script" .}}
    </body>
    </html>

{{end}}
