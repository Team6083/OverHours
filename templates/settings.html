{{define "script"}}
    <script>
        $("#nav-settings").addClass("active");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.11.14/jquery.timepicker.min.js"></script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                let forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                let validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        const lastOut = $("#editLastOut");
        lastOut.timepicker();


        let currLastOut = new Date();
        currLastOut.setHours(0, 0, 0, 0);
        {{if ne .Settings.LastOut -1}}
        currLastOut = new Date(currLastOut.getTime() + {{.Settings.LastOut}}* 1000);
        {{end}}
        lastOut.timepicker('setTime', currLastOut);

        {{if eq .Settings.LastOut -1}}
        lastOut.val("disabled");
        {{end}}

        lastOut.on('changeTime', function () {
            $("#fieldLastOut").val(lastOut.timepicker('getSecondsFromMidnight'));
        });

        $("#lastOutDisable").on('click', () => {
            $("#editLastOut").val("disabled");
            $("#fieldLastOut").val(-1);
        });

        $("#editTimeZone option").filter(function () {
            return $(this).val() === {{.Settings.TimeZone}};
        }).prop('selected', true);

        $("#editCheckinLimit option").filter(function () {
            {{if eq .Settings.CheckinLimit 0}}
            return $(this).val() === "everyone";
            {{else if eq .Settings.CheckinLimit 1}}
            return $(this).val() === "leader";
            {{else if eq .Settings.CheckinLimit 2}}
            return $(this).val() === "admin";
            {{end}}
        }).prop('selected', true);

        $("#editCheckoutLimit option").filter(function () {
            {{if eq .Settings.CheckoutLimit 0}}
            return $(this).val() === "everyone";
            {{else if eq .Settings.CheckoutLimit 1}}
            return $(this).val() === "leader";
            {{else if eq .Settings.CheckoutLimit 2}}
            return $(this).val() === "admin";
            {{end}}
        }).prop('selected', true);
    </script>
{{end}}
