{{define "title"}}Users{{end}}

{{define "body"}}
    <div class="mt-5">
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col">
            <table id="timeLogsTable" class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>userName</th>
                    <th>name</th>
                    <th>password</th>
                    <th>email</th>
                    <th>uid</th>
                    <th>pLevel</th>
                    <th>firstYear</th>
                    <th>GraduationYear</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
{{end}}

{{define "script"}}
    <script src="/res/js/datatables.min.js"></script>
    <script>
        var TimeLogsTable = $("#timeLogsTable").DataTable({
            "order": [1, 'dec'],
            "info": true,
            "columnDefs": [
                {
                    "targets": [0,3,4,7,8],
                    "visible": false
                },{
                    "render": function (data) {
                       switch (data) {
                           case 0:
                               return "Member";
                           case 1:
                               return "Leader";
                           case 2:
                               return "Admin";
                           case 3:
                               return "Super";
                           default:
                               return "Unknown";
                       }
                    },
                    "targets": 6
                }
            ]
        });

        var timeLogs = [];

        {{range .Users}}
        timeLogs.push([{{.Id}}, "{{.Username}}", "{{.Name}}", "{{.Password}}", "{{.Email}}", "{{.UID}}", {{.PermissionLevel}}, {{.FirstYear}}, {{.GraduationYear}}]);
        {{end}}

        timeLogs.forEach(function (data) {
            TimeLogsTable.row.add(data).draw();
        })
    </script>

    <script>
        $("#timeLogCheckAll").click(function () {
            if ($("#timeLogCheckAll").prop("checked")) {
                $("input[name='timeLogCheck[]']").each(function () {
                    $(this).prop("checked", true);
                });
            } else {
                $("input[name='timeLogCheck[]']").each(function () {
                    $(this).prop("checked", false);
                });
            }
        });


    </script>
{{end}}

{{define "head"}}
    <link href="/res/css/dataTables.bootstrap4.min.css" rel="stylesheet">
{{end}}
