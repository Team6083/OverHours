{{define "title"}}Home{{end}}

{{define "body"}}
    <div class="row justify-content-center mt-4">
        <div class="col-8">
            <h2>Daily Count Chart</h2>
            <canvas id="myChart" width="600" height="300"></canvas>
        </div>
    </div>
{{end}}

{{define "script"}}

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>

        var labels = [];
        var numOfPpl = [];
        var calcTime = [];
        var avg = [];

        let c = 0;
        let ttt = 0;
        let cou = 0;

        {{range .Data}}
        c = {{.YearDay}};
        if (c <= 41) {
            cou = {{.Count}};
            labels.push({{.YearDay}});
            numOfPpl.push(cou);
            ttt = {{.TotalTime}};
            calcTime.push(ttt / 3600);
            avg.push(ttt / 3600 / cou);
        }
        {{end}}


    </script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '# of People',
                    data: numOfPpl,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }, {
                    label: 'Total Time',
                    data: calcTime,
                    backgroundColor: [
                        'transparent'
                    ],
                    borderColor: [
                        '#ff9205',
                    ],
                    borderWidth: 1
                },
                    {
                        label: 'Average Time',
                        data: avg,
                        backgroundColor: [
                            'transparent'
                        ],
                        borderColor: [
                            '#000000',
                        ],
                        borderWidth: 1
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

{{end}}

{{end}}
